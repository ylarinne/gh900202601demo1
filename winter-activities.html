<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Winter Activities — Create</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body { padding: 2rem; }
    .preview-img { max-width: 100%; max-height: 200px; display:block; margin-top:0.5rem; }
  </style>
</head>
<body>
  <main class="container">
    <h1 class="mb-3">Create a Winter Activity</h1>
    <p class="text-muted">Fill the form below to create a new winter activity. The form will POST JSON to the API endpoint (default: <code>/activities</code>).</p>

    <form id="activity-form" class="needs-validation" novalidate>
      <div class="row g-3">
        <div class="col-md-8">
          <label for="title" class="form-label">Title</label>
          <input id="title" name="title" class="form-control" required />
          <div class="invalid-feedback">Title is required.</div>
        </div>

        <div class="col-md-4">
          <label for="date" class="form-label">Date</label>
          <input id="date" name="date" type="date" class="form-control" required />
          <div class="invalid-feedback">Please pick a date.</div>
        </div>

        <div class="col-md-6">
          <label for="location" class="form-label">Location</label>
          <input id="location" name="location" class="form-control" required />
          <div class="invalid-feedback">Location is required.</div>
        </div>

        <div class="col-md-3">
          <label for="difficulty" class="form-label">Difficulty</label>
          <select id="difficulty" name="difficulty" class="form-select" required>
            <option value="">Choose...</option>
            <option value="easy">Easy</option>
            <option value="moderate">Moderate</option>
            <option value="hard">Hard</option>
          </select>
          <div class="invalid-feedback">Please select difficulty.</div>
        </div>

        <div class="col-md-3">
          <label for="duration" class="form-label">Duration (hours)</label>
          <input id="duration" name="duration" type="number" min="0" step="0.25" class="form-control" required />
          <div class="invalid-feedback">Please provide duration.</div>
        </div>

        <div class="col-md-4">
          <label for="capacity" class="form-label">Capacity</label>
          <input id="capacity" name="capacity" type="number" min="1" class="form-control" />
        </div>

        <div class="col-md-4">
          <label for="price" class="form-label">Price (optional, in local currency)</label>
          <input id="price" name="price" type="number" min="0" step="0.01" class="form-control" />
        </div>

        <div class="col-12">
          <label for="tags" class="form-label">Tags (comma separated)</label>
          <input id="tags" name="tags" class="form-control" placeholder="e.g. skiing, beginner, family" />
        </div>

        <div class="col-12">
          <label for="image" class="form-label">Image (optional)</label>
          <input id="image" name="image" type="file" accept="image/*" class="form-control" />
          <img id="image-preview" class="preview-img d-none" alt="Image preview" />
        </div>

        <div class="col-12">
          <label for="description" class="form-label">Description</label>
          <textarea id="description" name="description" rows="6" class="form-control" required></textarea>
          <div class="invalid-feedback">Description is required.</div>
        </div>

        <div class="col-12 d-flex gap-2">
          <button id="submit-btn" type="submit" class="btn btn-primary">Create Activity</button>
          <button id="reset-btn" type="reset" class="btn btn-outline-secondary">Reset</button>
          <div id="status" class="ms-3 align-self-center"></div>
        </div>
      </div>
    </form>
  </main>

  <script>
    // Change this to your API endpoint as needed
    const API_ENDPOINT = '/activities';

    const form = document.getElementById('activity-form');
    const statusEl = document.getElementById('status');
    const imageInput = document.getElementById('image');
    const preview = document.getElementById('image-preview');

    // preview image when chosen
    imageInput.addEventListener('change', () => {
      const file = imageInput.files[0];
      if (!file) { preview.src = ''; preview.classList.add('d-none'); return; }
      const url = URL.createObjectURL(file);
      preview.src = url;
      preview.classList.remove('d-none');
    });

    // Basic Bootstrap validation
    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      form.classList.add('was-validated');
      if (!form.checkValidity()) {
        statusEl.textContent = 'Please fix form errors.';
        statusEl.className = 'text-danger';
        return;
      }
      document.getElementById('submit-btn').disabled = true;
      statusEl.textContent = 'Submitting...';
      statusEl.className = 'text-muted';

      try {
        // build payload
        const payload = {
          title: form.title.value.trim(),
          date: form.date.value,
          location: form.location.value.trim(),
          difficulty: form.difficulty.value,
          duration_hours: parseFloat(form.duration.value) || 0,
          capacity: form.capacity.value ? parseInt(form.capacity.value, 10) : null,
          price: form.price.value ? parseFloat(form.price.value) : null,
          tags: form.tags.value ? form.tags.value.split(',').map(t => t.trim()).filter(Boolean) : [],
          description: form.description.value.trim(),
          created_at: new Date().toISOString()
        };

        // image handling: encode as base64 and send in JSON payload
        const file = imageInput.files[0];
        if (file && file.size > 0) {
          payload.image_name = file.name;
          payload.image_type = file.type;
          payload.image_base64 = await fileToBase64(file); // large images will bloat payload
        }

        // POST JSON
        const res = await fetch(API_ENDPOINT, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(payload)
        });

        if (!res.ok) {
          const text = await res.text();
          throw new Error('Server error: ' + res.status + ' — ' + text);
        }

        const result = await res.json().catch(() => ({}));
        statusEl.textContent = 'Activity created successfully.';
        statusEl.className = 'text-success';
        form.reset();
        preview.src = '';
        preview.classList.add('d-none');

        // If API returned URL, open it or show it
        if (result && result.url) {
          const a = document.createElement('a');
          a.href = result.url;
          a.target = '_blank';
          a.textContent = 'View activity';
          statusEl.appendChild(document.createTextNode(' — '));
          statusEl.appendChild(a);
        }
      } catch (err) {
        console.error(err);
        statusEl.textContent = 'Failed to create activity: ' + err.message;
        statusEl.className = 'text-danger';
      } finally {
        document.getElementById('submit-btn').disabled = false;
      }
    });

    // helper: file -> base64
    function fileToBase64(file) {
      return new Promise((resolve, reject) => {
        const reader = new FileReader();
        reader.onerror = () => { reader.abort(); reject(new Error('Problem reading file.')); };
        reader.onload = () => { resolve(reader.result.split(',', 2)[1]); }; // return only base64 data, not data:<type>;base64,
        reader.readAsDataURL(file);
      });
    }

    // Alternative: if your backend accepts multipart/form-data, you can send FormData:
    // const fd = new FormData(form);
    // const res = await fetch(API_ENDPOINT, { method: 'POST', body: fd });

    // Optionally, provide keyboard-driven quick submit (Ctrl+Enter)
    form.addEventListener('keydown', (ev) => {
      if (ev.key === 'Enter' && (ev.ctrlKey || ev.metaKey)) {
        ev.preventDefault();
        form.requestSubmit();
      }
    });
  </script>
</body>
</html>
